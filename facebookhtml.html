<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="html-css-img\facebook2.png">
	<meta charset="utf-8">
	<title>Facebook - Login</title>
	<link rel="stylesheet" type="text/css" href="CSS\facebookstyle.css">
</head>
<body>
	<header>
		<div class="header">
			<span id="logo"><b>facebook</b></span>
			<span id="email">Email or phone:</span>
			<span id="parol">Password:</span>
			<input type="text" id="login">
			<input type="password" id="password">
			<button id="giris">Log in</button>
			<input type="checkbox" id="check">
			<span id="logged">Keep me logged in</span>
			<a href="ses.html" id="forgot">Forgot your password!</a>
		</div>
	</header>
	<footer>
		<div class="footer">
			<span id="sign"><b>Sign up</b></span>
			<span id="help"><b>Facebook helps you connect and share with the people in your life.</b></span>
			<span id="free">It's free and everyone can join</span>
            <span id="fname">Full Name:</span>
            <input type="text" id="tfname">
            <span id="yemail">Your Email:</span>
            <input type="text" id="tyemail">
            <span id="newpass">New Password:</span>
            <input type="text" id="tnewpass">
            <span id="iam">I am:</span>
            <select id="cins">
            	<option>Kişi</option>
            	<option>Qadın</option>
            </select>
            <span id="birth">Your Birthday:</span>
            <input type="number" id="ygun" min="1" max="31">
            <select id="yay">
            	<option>Yanvar</option>
            	<option>Fevral</option>
            	<option>Mart</option>
            	<option>Aprel</option>
            	<option>May</option>
            	<option>Iyun</option>
            	<option>Iyul</option>
            	<option>Avqust</option>
            	<option>Sentyabr</option>
            	<option>Oktyabr</option>
            	<option>Noyabr</option>
            	<option>Dekabr</option>
            </select>
            <input type="number" id="yil" min="1950" max="2018">
            <span id="why">Why do I need provide to this?</span>
            <button id="daxilol">Sign Up</button>
            <img src="html-css-img\facebook1.png" id="fbimg">
		</div>
	</footer>
</body>
</html>
